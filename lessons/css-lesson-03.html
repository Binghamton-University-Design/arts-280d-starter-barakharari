<!DOCTYPE html>
<html>
<head>
	<title>CSS Lesson 03 - Box Model and Sizing Units</title>
	<meta name="keywords" content="lesson, HTML, Binghamton University">
	<meta name="description" content = "This is a basic HTML page">
	<link rel="stylesheet" type="text/css" href="css/css-lesson-03.css">

</head>
<body>
	<div id="wrapper">
		<div class="article">
			<h1>Box-model</h1>
			<div class="box">
				My first box
			</div>
			<div class="box">
				My second box
			</div>
			<div class="box">
				My third box
			</div>

			<h1>Sizing Units</h1>
			<p>
				px: The number one absolute unit
			</p>
			<p>
				%: percentage units
			</p>

			<div>
				<div class="half">
					first half
				</div>
				<div class="second-half">
					second half
				</div>
			</div>

			<p>em units:</p>

			<div class="new-font-size">
				<div class="em-size-box"></div>
			</div>
			
			<p>rem units:</p>

			<div class="new-font-size">
				<div class="rem-size-box"></div>
			</div>

		</div>
	</div>

</body>
</html>
